<aside class="feed-box text-center profile-nav alt">
	<section class="panel   ">
		<div class="panel-body">
			<app-loading *ngIf="!bussiness"></app-loading>
			<div class="corner-ribon black-ribon">
				<i class="fa fa-th-large"></i>
			</div>
			<div *ngIf="bussiness">


				<a>
					<img alt="" [src]="bussiness.image">
				</a>
				<h1>{{bussiness.name}}</h1>
				<p>{{bussiness.cat_name}}</p>
			</div>
		</div>
		<ul class="nav nav-pills nav-stacked" *ngIf="bussiness">
			<li>
				<a href="javascript:;"> <i class="fa fa-envelope-o"></i> Notifications<span class="badge label-success pull-right r-activity">10</span></a>
			</li>
			<li>
				<a href="javascript:;"> <i class="fa fa-tasks"></i> Products <span class="badge label-danger pull-right r-activity">15</span></a>
			</li>
			<li>
				<a href="javascript:;"> <i class="fa fa-bell-o"></i> Pending <span class="badge label-success pull-right r-activity">11</span></a>
			</li>
			<li>
				<a href="javascript:;"> <i class="fa fa-comments-o"></i> Accepted <span class="badge label-warning pull-right r-activity">03</span></a>
			</li>
		</ul>
	</section>

	<button class="btn btn-danger btn-block" type="button" (click)="logout()">Logout</button>
</aside>
