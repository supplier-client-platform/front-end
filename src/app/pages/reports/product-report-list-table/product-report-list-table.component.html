<div [hidden]="productSales.length === 0">
  <table style="margin-top:1rem" class="table table-hover table-condensed table-striped table general-table">
    <thead>
    <tr>
      <td></td>
      <td>Product ID#</td>
      <td>Product Name</td>
      <td>Quantity</td>
      <td>Total</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sales of productSales">
      <td></td>
      <td>{{sales.product_id}}</td>
      <td>{{sales.product_name}}</td>
      <td>{{sales.quantity}}</td>
      <td>Rs. {{sales.total | number : '1.2-2'}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="productSales.length === 0">
  <div class="col-md-12">
    <div class="alert alert-dismissible alert-warning">

      <h4>Sorry!</h4>
      <p>Seems You don't have any sales for this period.</p>
    </div>
  </div>
</div>
