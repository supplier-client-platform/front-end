<section class="panel">
  <div class="panel-body">

    <div class="">
      <form #advanceSearchForm="ngForm" (ngSubmit)="getAdvanceSearchOrders(advanceSearchForm.value)"
            class="form-horizontal">
        <div class="row " style="margin-bottom:1rem;">

          <div class="col-md-3">
            <input name="orderId" id="orderId" class="form-control" type="text" placeholder="Order Id" ngModel >
          </div>
          <div class="col-md-5">
            <input name="name" id="name" type="text" class="form-control" placeholder="Customer Name" ngModel >
          </div>
          <div class="col-md-4">
            <input name="customerMobile" id="customerMobile" class="form-control" placeholder="Customer Mobile" ngModel >
          </div>

        </div>
        <div class="row ">

          <div class="col-md-3">
            <datetime name="startDate" id="startDate" [timepicker]="false" [ngModel] = "dateFrom" (ngModelChange)="handleDateFromChange($event)" required  #startDate="ngModel"></datetime>
          </div>
          <div class="col-md-3">
            <datetime name="endDate" id="endDate" [timepicker]="false" [datepicker]="datepickerToOpts" [(ngModel)] = "dateTo" required #endDate="ngModel" ></datetime>
          </div>
          <div class="col-md-2 col-md-offset-4">
            <button type="submit" class="btn-primary btn btn-block">Search</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</section>

<div class="row ">

  <div class="col-md-12">

    <section class="panel">
      <div class="panel-body">
        <app-order-list-table (rowSelected)="loadOrder($event)" (orderSelected)="loadModal($event)" [showSearch]="false"
                              [orders]="searchOrders"></app-order-list-table>
      </div>

      <div *ngIf="searchOrders.length === 0 && searched">
        <div class="col-md-12">
          <div class="alert alert-dismissible alert-warning">
            <h4>Sorry!</h4>
            <p>Seems You don't have any search results.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- Peek Modal -->

<div bsModal #lgModal_search="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div *ngIf="orderInfo" class="modal-dialog" style="z-index:2050;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"> Are you sure? </h4>
      </div>
      <form #orderReason="ngForm" (ngSubmit)="orderStatusSubmit(orderReason.value)" class="form-horizontal">
        <div class="modal-body">
          <p>Are you sure you want to {{orderInfoStatus == 'Accepted'?'Accept / Complete':orderInfoStatus == 'Cancelled'||orderInfoStatus
            == 'Rejected'?'Cancel / Reject':''}}
            <strong> Order #{{orderInfo.id}} ?</strong>

          </p>
          <div class="form-group" *ngIf="orderInfoStatus == 'Cancelled' || orderInfoStatus == 'Rejected'">


            <label class=" col-sm-4 control-label  ">Reason</label>
            <div class="col-sm-8">
							<textarea type="text" name="reason" placeholder="Why are you doing this?" id="reason" class="form-control input-sm" ngModel
                        required></textarea>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-sm btn-success">Yes</button>
          <button type="button" class="btn btn-sm" (click)="lgModal.hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Modal -->
