<section class="panel animated bounceInUp">
	<div class="panel-body">

		<div class="">
      <form #advanceSearchForm="ngForm" (ngSubmit)="getAdvanceSearchOrders(advanceSearchForm.value)" class="form-horizontal">
        <div class="row " style="margin-bottom:1rem;">

          <div class="col-md-3">
            <input name="orderId" id="orderId" class="form-control" type="text" placeholder="Order Id" ngModel >
          </div>
          <div class="col-md-5">
            <input name="name" id="name" type="text" class="form-control" placeholder="Customer Name" ngModel >
          </div>
          <div class="col-md-4">
            <input name="customerMobile" id="customerMobile" class="form-control" placeholder="Customer Mobile">
          </div>

        </div>
        <div class="row ">

          <div class="col-md-3">
            <datetime name="startDate" id="startDate" [timepicker]="false" ngModel ></datetime>
          </div>
          <div class="col-md-3">
            <datetime name="endDate" id="endDate" [timepicker]="false" ngModel ></datetime>
          </div>
          <div class="col-md-2 col-md-offset-4">
            <button type="submit" class="btn-primary btn btn-block">Search</button>
          </div>

        </div>
    </form>
		</div>
	</div>
</section>

<div class="row animated bounceInUp">

	<div class="col-md-12">

		<section class="panel">
			<div class="panel-body">
				<app-order-list-table (rowSelected)="loadOrder($event)" [showSearch]="false" [orders]="searchOrders"></app-order-list-table>
			</div>
		</section>
	</div>
</div>

<!-- Peek Modal -->

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" *ngIf="orderInfo">
  <div class="modal-dialog modal-lg" style="z-index:1050;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"> Order - #{{orderInfo.id}} </h4>
      </div>
      <form #orderReason="ngForm" (ngSubmit)="orderStatusSubmit(orderReason.value)" class="form-horizontal">
        <div class="modal-body">
          <div class="form-group" >
            <div class="col-sm-12 info"><h3>Confirm your action!</h3></div>
            <div class="col-sm-12" *ngIf="orderInfoStatus == 'Cancelled' || orderInfoStatus == 'Rejected'">
              <label class="   ">Reason</label>
              <input type="text" name="reason" id="reason" class="form-control input-sm" ngModel required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-sm btn-success">Apply</button>
          <button type="button" class="btn btn-sm btn-danger" (click)="lgModal.hide()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Modal -->
