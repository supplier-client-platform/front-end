<div class="row">
  <div class="col-md-12">

    <ul class="breadcrumbs-alt">
      <li><a class="text-uppercase">  Products </a></li>
      <li><a [routerLink]="['/','product','list']" class="text-uppercase">  List </a></li>

      <li class="text-uppercase"><a class="current"> Edit- Product Name</a></li>
    </ul>

    <div class="row animated bounceInUp">

      <div class="col-md-5">

        <section class="panel">
          <header class="panel-heading">
            Product Image
          </header>
          <div class="panel-body">


            <div class="upload-container">
              
              <img class="img-responsive" style="margin: 0 auto;" [src]="src" [hidden]="!src"><br>
              <input class="form-control" type="file" image-upload (imageSelected)="selected($event)" [resizeOptions]="resizeOptions">
            </div>

           


          </div>
        </section>
      </div>

      <div class="col-md-7">


        <section class="panel">
          <header class="panel-heading">
            Product Details - Main
          </header>
          <div class="panel-body">
            <form class="form-horizontal bucket-form" method="get">
              <div class="form-group">
                <div class="col-sm-12">
                  <label class="   ">Product Name</label>
                  <input type="text" name="productName" class="form-control input-sm" [(ngModel)]="product.name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <label class="  ">Brand Name</label>
                  <select name="productBrand" class="form-control input-sm" [(ngModel)]="product.brandId" [disabled]="!enableBrandOptions">
                    <option value="0">N/A</option>
                     <option *ngFor="let brand of brandList " [value]="brand.id ">{{brand.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <label class="  ">Price</label>
                  <input type="text" name="productPrice" class="form-control input-sm" [(ngModel)]="product.price">
                </div>
              </div>

            </form>
          </div>



        </section>

      </div>

    </div>
    <div class="row animated bounceInUp">
      <div class="col-md-12">
        <section class="panel">
          <header class="panel-heading">
            Product Details - Additional
          </header>
          <div class="panel-body">

            <div class="row form-group">

            </div>

            <div class="row">
              <div class="form-group" *ngFor="let customAttribs of product.customAttribs">
                <div class="col-sm-4">
                  <h5 style="margin-left:2rem;">{{customAttribs.key}}</h5>
                </div>
                <div class="col-sm-8">
                  <label class="   ">Description</label>
                  <input type="text" class="form-control input-sm">
                </div>
              </div>
            </div>


          </div>
        </section>


        <div class="col-md-4"></div>
        <div class="col-md-2">
          <button class="btn btn-default btn-block"> Reset</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-warning btn-block"> Save as Draft</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary btn-block"> Save and Publish</button>
        </div>
      </div>
    </div>

  </div>



</div>
